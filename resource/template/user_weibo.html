<h3 class="page-header">用户兴趣标签</h3>
<table  class="table table-striped table-bordered">
  <tr>
    <th width="9%">序号</th>
    <th>兴趣标签</th>
    <th title="搜索指数反映每天搜索
的次数多少">覆盖用户数</span></th>
    <th>推荐度</th>
  </tr>
  <tr ng-repeat="tag in tags">
    <td>{{$index+1}}</td>
    <td> {{tag.tag}} </td>
    <td> {{tag.weight_max}} </td>
    <td> {{tag.score}}</td>
  </tr>
</table>
<img ng-show="tags_show_wait" src="http://cdn.appbk.com/images/wait1.gif">
