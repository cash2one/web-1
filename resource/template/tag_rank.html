<h3 class="page-header"><span class="text-primary">{{category_selected}} </span>类别热门用户标签 </h3>
<div class="row" id="form_area">
  <div class="col-lg-4">
    <div class="dropdown"> <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#" href=""> 类别选择 <span class="caret"></span> </a>
      <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
        <li class="dropdown-submenu"> <a tabindex="-1" href="javascript:;">游戏子类</a>
          <ul class="dropdown-menu">
            <li ng-repeat="game_category in game_categories"><a href="" ng-click="get_category_tag_rank(game_category.ori_classes)"> {{game_category.ori_classes}} </a></li>
          </ul>
        <li class="divider"></li>
        <li ng-repeat="category in categories"><a href="" ng-click="get_category_tag_rank(category.ori_classes)">{{category.ori_classes}}</a></li>
      </ul>
    </div>
    <!-- /.dropdown --> 
  </div>
  <!-- /.col-lg-4 --> 
</div>
<!-- /#form_area --> 

</br>
</br>
<table class="table table-striped table-bordered">
  <tr>
    <th width="9%">序号</th>
    <th>兴趣标签</th>
    <th>所有微博用户数估计</th>
    <th>采样数据中用户数</th>
  </tr>
  <tr ng-repeat="tag in tag_rank">
    <th>{{$index+1}}</th>
    <td>{{tag.tag}}</td>
    <td>{{tag.weight}}</td>
    <td>{{tag.freq}}</td>
  </tr>
</table>
<img ng-show="tag_rank_show_wait" src="http://cdn.appbk.com/images/wait1.gif">
